{% extends 'index.html' %}
{% block content %}
{% load static %}
<h1>User Information</h1>
<form method="POST"  enctype="multipart/form-data">
      {% csrf_token %}
  <div class="container">
   <div class="row">
    <div class="form-row col_md_6">
       <div class="form-group col-md-4">
           <label for="lname">Name</label>
           <input type="text" class="form-control" id="name" name="name" placeholder="Your Name">
       </div>
       <div class="form-group col-md-4">
           <label for="ldob">Date of birth</label>
           <input type="date" class="form-control" id="dob" name="dob" placeholder="Your DOB">
       </div>
  </div>
   </div>
  </div>
  <div class="container">
  <div class="form-row">
      <div class="form-group col-md-4">
         <label for="lage">Age</label>
         <input type="text" class="form-control" id="age" name="age" placeholder="Your age">
      </div>
      <div class="form-group col-md-4">
         <label for="lgender">Gender</label>
         <input type="text" class="form-control" id="gender" name="gender" placeholder="gender">
      </div>
  </div>
  </div>
  <div class="container">
  <div class="form-group col-md-8">
      <label for="lemail">Email</label>
      <input type="email" class="form-control" id="email" name="emailId" placeholder="Email ID">
  </div>
  <div class="form-group col-md-8">
      <label for="phoneNo">Phone Number</label>
      <input type="text" class="form-control" id="phoneNo" name="phoneNo" placeholder="Phone Number">
  </div>
  <div class="form-group">
      <label for="laddress">Address </label>
      <input type="text" class="form-control" id="address" name="address" placeholder="Your address">
  </div>
  <div class="form-row">
      <div class="form-group col-md-4">
           <label for="ldistrict">District</label>
           <select class="form-control"  id="district" name="district">
              <option selected disabled="True" >Select district</option>
               {% for dist in district %}
                  <option name="district1" value="{{ dist.id }}">{{dist.district_name}}</option>
               {% endfor %}
           </select>
      </div>
      <div class="form-group col-md-4">
           <label for="lbranches">Branches</label>
           <select class="form-control" id="branches" name="branches">
               <option>Select branch</option>
                  {% for branch in branches %}
                     <option name="branch1" value="{{ branch.district_id }}">{{ branch.name }}</option>
                  {% endfor %}
           </select>
      </div>
  </div>
  </div>
  <div class="container">
  <div class="form-group col-md-4">
       <label for="accountType">Account type</label>
           <select id="accountType" class="form-control" name="accountType">
               <option value="">---------</option>
               <option>Current account</option>
               <option>Savings account</option>
               <option>Recurring Deposit account</option>
               <option>Fixed Deposit account</option>
               <option>DEMAT account </option>
               <option>NRI account</option>
           </select>
   </div>
   <div class="form-group col-md-4 ">
       <label for="materials">Materials provided</label><br>
           <input type="checkbox" class="check-value" name="materials" value="DEBIT CARD">DEBIT CARD<br>
           <input type="checkbox" class="check-value" name="materials" value="CREDIT CARD">CREDIT CARD<br>
           <input type="checkbox" class="check-value" name="materials" value="PASS BOOK">PASS BOOK<br>
           <input type="checkbox" class="check-value" name="materials" value="CHEQUE BOOK">CHEQUE BOOK<br>
      </div>
  </div>
  <div class="container col-sm-6">
       <input type="submit" id="button" class="btn btn-success btn-lg" ><br>
  </div>
 </form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script>
   $(document).ready(function()
   {
       var district = $("#district");
       var branches = $("#branches");
       var $options = branches.find('option');
       district.on('change',function()
       {
          branches.html($options.filter('[value="'+ this.value  +'"]'));
       }).trigger('change');
   });
</script>

{% endblock %}
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
